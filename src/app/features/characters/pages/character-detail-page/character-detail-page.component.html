<div class="wrap-container">
  <div>
    <button mat-button (click)="back()">
      <mat-icon>keyboard_arrow_left</mat-icon>
      BACK
    </button>
  </div>
  <character-detail-card
    *ngFor="let character of characters$ | async"
    [name]="character.name"
    [image]="character.getThumbnail()"
    [description]="character.description"
  >
    <mat-expansion-panel comics>
      <mat-expansion-panel-header>
        <mat-panel-title> Comics </mat-panel-title>
        <mat-panel-description>
          Available ({{ character.comics.available }})
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let comic of character.comics.items">{{ comic.name }}</li>
      </ul>
    </mat-expansion-panel>
    <mat-expansion-panel events>
      <mat-expansion-panel-header>
        <mat-panel-title> Events </mat-panel-title>
        <mat-panel-description>
          Available ({{ character.events.available }})
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let event of character.events.items">{{ event.name }}</li>
      </ul>
    </mat-expansion-panel>
    <mat-expansion-panel series>
      <mat-expansion-panel-header>
        <mat-panel-title> Series </mat-panel-title>
        <mat-panel-description>
          Available ({{ character.series.available }})
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let serie of character.series.items">{{ serie.name }}</li>
      </ul>
    </mat-expansion-panel>
    <mat-expansion-panel stories>
      <mat-expansion-panel-header>
        <mat-panel-title> Stories </mat-panel-title>
        <mat-panel-description>
          Available ({{ character.stories.available }})
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let storie of character.stories.items">
          {{ storie.name }}
        </li>
      </ul>
    </mat-expansion-panel>
  </character-detail-card>
</div>
